services:
  comfyui:
    image: comfyui-rocm
    container_name: comfyui-rocm
    network_mode: host
    devices:
      - /dev/kfd
      - /dev/dri
      - /dev/mem
    group_add:
      - video
    ipc: host
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp=unconfined
    volumes:
      - ./:/pwd
      - ./data/models/checkpoints:/comfyui/models/checkpoints
      - ./data/output:/comfyui/output
    stdin_open: true
    tty: true
    restart: "always"
